<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Selector Generator</title>
		<link rel="stylesheet" href="popup.css">
	</head>
	<body>
		<div class="row">
			<strong>Output</strong>
		</div>

		<div class="row">
			<input id="out-xpath" type="radio" name="output" value="xpath">
			<label for="out-xpath">XPath</label>
		</div>

		<div class="row">
			<input id="out-css" type="radio" name="output" value="css">
			<label for="out-css">CSS</label>
		</div>

		<hr>

		<button id="btn-pick">Pick element (click)</button>

		<div class="small">
			Tip: right-click an element, then use the context menu option. Tracker is injected the first time you click "Pick element" on a page.
		</div>

		<script src="dist/popup.js"></script>
	</body>
</html>
